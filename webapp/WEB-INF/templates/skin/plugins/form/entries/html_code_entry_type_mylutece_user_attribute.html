<#if entry.confirmField>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xs-12 col-sm-12 col-md-3" for="attribute${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if></label>
			<div class="col-xs-12 col-sm-12 col-md-6">
				<#if user??>
					<#list entry.fields as field>
						<span class="${entry.CSSClass!} " >${user.getUserInfo(field.value )}</span>
					</#list>
				</#if>
				<#if entry.helpMessage?exists&&entry.helpMessage!=''>
					<span class="help-block">${entry.helpMessage}</span>
				</#if>
			</div>
		</div>
</#if>

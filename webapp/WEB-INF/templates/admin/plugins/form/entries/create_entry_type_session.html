<#include "/admin/plugins/form/commons.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>
	<legend>#i18n{form.createEntry.titleQuestion} : '${form.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/form/DoCreateEntry.jsp#list" method="post">
		<input name="id_type" value="${entry.entryType.idType}" type="hidden">
		<#if entry.fieldDepend?exists>
			<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden">
		</#if>
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="title">#i18n{form.createEntry.labelTitle} * : </label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<input type="text" name="title" id="title" value="" maxlength="255" class="form-control input-sm">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="mandatory">#i18n{form.createEntry.labelMandatory}</label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<div class="checkbox">
					<label>
						<input name="mandatory" value="1" type="checkbox" ${getChecked('mandatory',list_param_default_values)}>&#160;
					</label>
				</div>
				<span class="help-block">#i18n{form.createEntry.labelMandatoryCommentForEntryTypeSession}</span>
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="value">#i18n{form.createEntry.labelAttributeName} * : </label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<input type="text" name="value" id="value" maxlength="255" value ="" class="form-control input-sm">
				<span class="help-block">#i18n{form.createEntry.labelAttributeNameComment}</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
				<button class="btn btn-primary btn-sm" name="save" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.createEntry.buttonSave}</button>
				<button class="btn btn-primary btn-sm" name="apply" type="submit" ><i class="glyphicon glyphicon-ok-circle"></i>&nbsp;#i18n{form.createEntry.buttonApplyAndManageVerification}</button>
				<a class="btn btn-default btn-sm" type="button" href="jsp/admin/plugins/form/ModifyForm.jsp?id_form=${form.idForm}&plugin_name=form" >
					<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{form.createEntry.buttonCancel}
				</a>
			</div>
		</div>
		</form>
	</fieldset>
	</div>
 </div>

<div class="row">
    <form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyField.jsp#list" method="post" name="" id="">
        <fieldset>
            <legend>#i18n{form.modifyField.title} : '${field.parentEntry.title}'</legend>
            <input name="id_field" value="${field.idField}" type="hidden" />
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="title">#i18n{form.createField.labelTitle} * : </label>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <input type="text" name="title" id="title" size="80" value="${field.title}" maxlength="255" class="form-control input-sm">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="value">#i18n{form.createField.labelValue} * : </label>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <input type="text" name="value" id="value" size="80" value="${field.value}" class="form-control input-sm">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="default_value">#i18n{form.createField.labelDefaultValue}</label>
                <#if field.defaultValue>
                    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<div class="checkbox">
							<label>
								<input name="default_value" value="1" type="checkbox" checked="checked">&#160;
							</label>
						</div>
                    </div>
                <#else>
                    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<div class="checkbox">
							<label>
								<input name="default_value" value="1" type="checkbox">&#160;
							</label>
						</div>
                    </div>
                </#if>
            </div>
            <div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">	
					<button class="btn btn-primary btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.createForm.buttonSave}</button>
					<button class="btn btn-default btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{form.createForm.buttonCancel}</button>
				</div>
            </div>
        </fieldset>
    </form>
</div>
